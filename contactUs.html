  <!DOCTYPE html>
  <html>
  <body>
    <div style="width: 100%; position: absolute; margin: auto; top: 50%; transform:translateY(-50%)">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
                <div class="card text-black">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card-body p-md-3 mx-md-2" id="login">
                                <div class="text-center">
                                  <img src="hangman6.png" style="width: 150px; padding-top: 2%; padding-bottom: 3%" alt="logo">
                                <h4 class="mt-1 mb-3 pb-1"><font font face="Raleway">CONTACT US</font></h4>
                                </div>
                                    <div class="form mb-2 px-5">
                                        <label class="form-label"><font font face="Raleway">Name</font></label>
                                        <input type="Username" class="form-control" placeholder="Username"/>
                                    </div>
                                    <div class="form mb-2 px-5">
                                      <label class="form-label"><font font face="Raleway">Message</font></label>
                                      <br>
                                      <textarea name="txtMessage" class="form-control"  id="txtMessage"  placeholder="Message" required></textarea>
                                    </div>
                                    <div class="text-center py-1 mb-3 px-5">
                                        <button class="btn btn-primary btn-block fa-lg mb-3" type="button" onclick="submitFunction()" 
                                        style="background-image:linear-gradient(315deg, #ff4e00 0%, #ec9f05 75%);">Submit</button>
                                    </div>
                                    <script>
                                      function submitFunction() {
                                        alert("Thank you for submitting your artwork\nWe look forward to reviewing it!!");
                                      }
                                    </script>
                                </form>
                            </div>
                        </div>
  
                        <div class="col-lg-6 d-flex align-items-center" style="background-image:linear-gradient(315deg, #ff4e00 0%, #ec9f05 75%);">
                            <div class="text-white px-1 py-2 p-md-3 mx-md-2">
                                <h4 class="mb-2"><font font face="Raleway">THANK YOU FOR CONTACTING US!</font></h4>
                                <p class="small mb-5"><font font face="Raleway">Your feedback makes us understand where we can improve and allows for us to find key issues. Thank you for taking the time to help us out.</font></p>
                            </div>
                        </div>
                    </div>
                </div>
  
                <button class="btn-back btn btn-outline-primary btn-sm ml-0" onclick="history.back()"style="position:absolute">
                    Back
                </button>
  
            </div>
        </div>
    </div>
